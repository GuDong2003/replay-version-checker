name: Check Replay Version

on:
  # å®šæ—¶è¿è¡Œ: æ¯ 4 å°æ—¶è¿è¡Œä¸€æ¬¡
  schedule:
    - cron: '0 */4 * * *'

  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

  # æ¯æ¬¡æ¨é€åˆ° main åˆ†æ”¯æ—¶ä¹Ÿè¿è¡Œ(å¯é€‰)
  push:
    branches:
      - main
    paths:
      - 'check_version.py'
      - '.github/workflows/check-version.yml'

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # éœ€è¦è·å–å®Œæ•´å†å²ä»¥ä¾¿æäº¤æ›´æ”¹
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run version check
        id: version_check
        run: |
          python check_version.py

      - name: Commit version file if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [[ -f latest_version.json ]]; then
            git add latest_version.json
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "chore: update Replay version info [skip ci]"
              git push
            fi
          fi

      - name: Create Issue on new version
        if: steps.version_check.outputs.new_version_available == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const currentVersion = '${{ steps.version_check.outputs.current_version }}';
            const previousVersion = '${{ steps.version_check.outputs.previous_version }}';

            const title = `ğŸš€ Replay æ–°ç‰ˆæœ¬å‘å¸ƒ: ${currentVersion}`;
            const body = `
            ## ğŸ‰ æ£€æµ‹åˆ° Replay æ–°ç‰ˆæœ¬

            - **æ—§ç‰ˆæœ¬**: ${previousVersion}
            - **æ–°ç‰ˆæœ¬**: ${currentVersion}
            - **ä¸‹è½½åœ°å€**: https://www.weights.com/replay

            ---

            æ£€æµ‹æ—¶é—´: ${new Date().toISOString()}

            æ­¤ Issue ç”± GitHub Actions è‡ªåŠ¨åˆ›å»ºã€‚
            `;

            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒç‰ˆæœ¬çš„ Issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              labels: 'version-update',
              per_page: 100
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes(currentVersion)
            );

            if (!existingIssue) {
              // åˆ›å»ºæ–° Issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['version-update', 'automated']
              });

              console.log('âœ… Issue created successfully');
            } else {
              console.log('â„¹ï¸ Issue already exists for this version');
            }

      - name: Send notification (optional)
        if: steps.version_check.outputs.new_version_available == 'true'
        run: |
          echo "ğŸ‰ New version detected: ${{ steps.version_check.outputs.current_version }}"
          echo "ğŸ“¬ You can add additional notification logic here (email, Slack, etc.)"