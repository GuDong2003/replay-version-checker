name: Check Replay Version

on:
  # å®šæ—¶è¿è¡Œ: æ¯å¤© UTC 10:00 (åŒ—äº¬æ—¶é—´ 18:00)
  schedule:
    - cron: '0 10 * * *'

  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

  # æ¯æ¬¡æ¨é€åˆ° main åˆ†æ”¯æ—¶ä¹Ÿè¿è¡Œ(å¯é€‰)
  push:
    branches:
      - main
    paths:
      - 'check_all_platforms.py'
      - '.github/workflows/check-version.yml'

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # éœ€è¦è·å–å®Œæ•´å†å²ä»¥ä¾¿æäº¤æ›´æ”¹
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run version check
        id: version_check
        run: |
          python check_all_platforms.py

      - name: Commit version file if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [[ -f all_platforms_versions.json ]]; then
            git add all_platforms_versions.json
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "chore: update Replay version info [skip ci]"
              git push
            fi
          fi

      - name: Create Issue on new version
        if: steps.version_check.outputs.has_updates == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const updatesJson = process.env.UPDATES_JSON;
            const updates = JSON.parse(updatesJson || '[]');

            if (updates.length === 0) {
              console.log('No updates to report');
              return;
            }

            // ä¸ºæ¯ä¸ªæ›´æ–°çš„å¹³å°åˆ›å»º Issue
            for (const update of updates) {
              const title = `ğŸš€ ${update.platform} æ–°ç‰ˆæœ¬: ${update.new_version}`;
              const body = `
## ğŸ‰ æ£€æµ‹åˆ° ${update.platform} æ–°ç‰ˆæœ¬

- **æ—§ç‰ˆæœ¬**: ${update.old_version}
- **æ–°ç‰ˆæœ¬**: ${update.new_version}
- **å®˜ç½‘ä¸‹è½½**: https://www.weights.com/replay?platform=${update.download_param}
${update.download_url ? `- **ç›´æ¥ä¸‹è½½**: ${update.download_url}` : ''}

---

æ£€æµ‹æ—¶é—´: ${new Date().toISOString()}

æ­¤ Issue ç”± GitHub Actions è‡ªåŠ¨åˆ›å»ºã€‚
              `;

              // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒç‰ˆæœ¬çš„ Issue
              const issues = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'all',
                labels: 'version-update',
                per_page: 100
              });

              const existingIssue = issues.data.find(issue =>
                issue.title.includes(update.platform) && issue.title.includes(update.new_version)
              );

              if (!existingIssue) {
                // åˆ›å»ºæ–° Issue
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body,
                  labels: ['version-update', 'automated', update.platform_key]
                });

                console.log(`âœ… Issue created for ${update.platform}: ${update.new_version}`);
              } else {
                console.log(`â„¹ï¸ Issue already exists for ${update.platform} ${update.new_version}`);
              }
            }
        env:
          UPDATES_JSON: ${{ steps.version_check.outputs.updates_json }}

      - name: Send notification summary
        if: steps.version_check.outputs.has_updates == 'true'
        run: |
          echo "ğŸ‰ New versions detected:"
          echo "${{ steps.version_check.outputs.updated_platforms }}"
          echo "ğŸ“¬ You can add additional notification logic here (email, Slack, etc.)"